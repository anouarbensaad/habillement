<div class="verticalcenter" ng-controller="AuthController">
	<a href="#/"><img src="assets/img/logo.png" alt="Logo" class="brand " /></a>
	<div class="panel panel-green">
		<div class="panel-body " id="login-page">
<!-- 			<h4 class="text-center" style="margin-bottom: 25px;">Just click log in!</h4> -->
			<br> 
				<form  class="form-horizontal" >
					<div class="form-group">
						<label for="email" class="control-label col-sm-4" style="text-align: left;">Email</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="email" placeholder="Email" ng-model="username">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="control-label col-sm-4" style="text-align: left;">Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
						</div>
					</div>
					
					<span class="error" ng-show="loginError">Email et/ou mot de passe incorrect(s)</span>
					<div class="clearfix">
<!-- 						<div class="pull-right"><label><input type="checkbox" checked> Remember Me</label></div> -->
					</div>
					<br>
					<a class="btn btn-green btn-block" ng-click="login()" data-pulsate="{reach:10, pause: 2000}">Se connecter</a>
					<br>
				</form>
		</div>
<!-- 		<div class="panel-footer"> -->

<!-- 			</div> -->

	</div>
 </div>
