<!-- repporting production jour  -->

<div class="container-fluid" ng-controller="productionReportController">
		<div class="row" ng-show="displayMode != 'edit'">
			
			<!-- Critere de recherche -->
			<div class="col-sm-12">
				<div class="title-ajout">Crit&eacute;res de recherche</div>
				<div class="panel panel-primary">
				<div class="panel-body">
					<form class="form-horizontal" id="rechercheOFForm"
						name="rechercheOFForm">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-3">
									<div class="input-group input-group-sm">
										<span class="input-group-addon label1" id="basic-addon1">N°
											OF </span> <input class="form-control"
											ng-init="planningCourant.idOF =''"
											ng-model="planningCourant.idOF" />
									</div>
								</div>
								<div class="col-sm-3">
									<div class="input-group input-group-sm">
										<span class="input-group-addon label1" id="basic-addon1">Chaine
										</span>
										<select ui-select2
											ng-model="planningCourant.chaine"
											ng-init="planningCourant.chaine =''"
											data-placeholder="..." style="width: 100%">
											<OPTION value="">Tous les Chaine</OPTION>
											<option ng-repeat="chaine in listeChainePlanning"
												value="{{chaine.id}}">{{chaine.designation}}</option>
											</select>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="input-group input-group-sm">
										<span class="input-group-addon label1" id="basic-addon1">quantite </span>
										<input class="form-control"
											ng-init="planningCourant.quantite =''"
											ng-model="planningCourant.quantite" />
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-3" ng-controller="DatepickerDemoController">
									<div class="input-group input-group-sm">
										<span class="input-group-addon label1" id="basic-addon1">Date
											Debut De </span> <input type="text"
											class="form-control datepicker" uib-datepicker-popup="{{format}}" timepicker
											ng-init="planningCourant.dateDebutDe =''"
											ng-model="planningCourant.dateDebutDe"
											is-open="opened" datepicker-options="dateOptions"
											date-="enabled(date, mode)" ng-required="true"
											close-text="Close" />
										<div class="input-group-btn">
											<button type="button" class="btn btn-default"
												ng-click="open($event)">
												<i class="glyphicon glyphicon-calendar"></i>
											</button>
										</div>
									</div>
								</div>
								<div class="col-sm-3" ng-controller="DatepickerDemoController">
									<div class="input-group input-group-sm">
										<span class="input-group-addon label1" id="basic-addon1">A
										</span> <input type="text" class="form-control datepicker"
											uib-datepicker-popup="{{format}}" timepicker
											ng-init="planningCourant.dateDebutA =''"
											ng-model="planningCourant.dateDebutA"
											is-open="opened" datepicker-options="dateOptions"
											date-="enabled(date, mode)" ng-required="true"
											close-text="Close" />
										<div class="input-group-btn">
											<button type="button" class="btn btn-default"
												ng-click="open($event)">
												<i class="glyphicon glyphicon-calendar"></i>
											</button>
										</div>
									</div>
								</div>
								<div class="col-sm-3" ng-controller="DatepickerDemoController">
									<div class="input-group input-group-sm">
										<span class="input-group-addon label1" id="basic-addon1">Date
											Fin Prevue </span> <input type="text" class="form-control datepicker"
											uib-datepicker-popup="{{format}}" timepicker 
											ng-init="planningCourant.dateFinPrevueDe =''"
											ng-model="planningCourant.dateFinPrevueDe" 
											is-open="opened"
											datepicker-options="dateOptions" date-="enabled(date, mode)"
											ng-required="true" close-text="Close" />
										<div class="input-group-btn">
											<button type="button" class="btn btn-default"
												ng-click="open($event)">
												<i class="glyphicon glyphicon-calendar"></i>
											</button>
										</div>
									</div>
								</div>
								<div class="col-sm-3" ng-controller="DatepickerDemoController">
									<div class="input-group input-group-sm">
										<span class="input-group-addon label1" id="basic-addon1">A
										</span> <input type="text" class="form-control datepicker"
											uib-datepicker-popup="{{format}}" timepicker
											ng-init="planningCourant.dateFinPrevueA =''"
											ng-model="planningCourant.dateFinPrevueA" is-open="opened"
											datepicker-options="dateOptions" date-="enabled(date, mode)"
											ng-required="true" close-text="Close" />
										<div class="input-group-btn">
											<button type="button" class="btn btn-default"
												ng-click="open($event)">
												<i class="glyphicon glyphicon-calendar"></i>
											</button>
										</div>
									</div>
								</div>

							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-3" ng-controller="DatepickerDemoController">
									<div class="input-group input-group-sm">
										<span class="input-group-addon label1" id="basic-addon1">date Fin Reel </span> 
										<input type="text" class="form-control datepicker"
											uib-datepicker-popup="{{format}}" timepicker
											ng-init="planningCourant.dateFinReelDe =''"
											ng-model="planningCourant.dateFinReelDe" 
											is-open="opened"
											datepicker-options="dateOptions" date-="enabled(date, mode)"
											ng-required="true" close-text="Close" />
										<div class="input-group-btn">
											<button type="button" class="btn btn-default"
												ng-click="open($event)">
												<i class="glyphicon glyphicon-calendar"></i>
											</button>
										</div>
									</div>
								</div>
								<div class="col-sm-3" ng-controller="DatepickerDemoController">
									<div class="input-group input-group-sm">
										<span class="input-group-addon label1" id="basic-addon1">A
										</span> <input type="text" class="form-control datepicker"
											uib-datepicker-popup="{{format}}" timepicker
											ng-init="planningCourant.dateFinReelA =''"
											ng-model="planningCourant.dateFinReelA" is-open="opened"
											datepicker-options="dateOptions" date-="enabled(date, mode)"
											ng-required="true" close-text="Close" />
										<div class="input-group-btn">
											<button type="button" class="btn btn-default"
												ng-click="open($event)">
												<i class="glyphicon glyphicon-calendar"></i>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
					<div class="pull-right">
						<button class="btn-action btn" ng-click="downloadAllOrdreFabrication(planningCourant)">Générer</button>
						<button class="btn-action btn"
							ng-click="rechercherOrdreFabrication(planningCourant)">Recherecher</button>
						<button class="btn-action btn" ng-click="annulerAjout()">Annuler</button>
					</div>
				</div>
				</div>
			</div>
		</div>
		
		
		<!-- Grid OF -->
		<div class="row" ng-show="displayMode != 'edit'">
			<div class="col-md-12">
				<div class="title-ajout line">Liste des OF</div>
				<div class="row">
				<div class="input-icon right mb10 col-md-3 pull-right">
				<input placeholder="Taper un terme de recherche" type="text" ng-model="filterOptions.filterText"
					class="form-control">
				</div>
			</div>
				<div style="height: 500px;" ng-grid="gridOptions"></div>
			</div>
		</div>
		<!-- Popup de la suppression -->
		<div id="light" class="white_content">
			<pop-up type="delete-Of"></pop-up>
		</div>
		<div id="fade" class="black_overlay"></div>
		<!-- Fin Popup de la suppression -->

</div>
