	<div ng-controller="SignupPageController" ng-show="!isLoggedIn">
		<a href="#/"><img src="images/logo.png" alt="Logo" class="brand" /></a>
		<div class="panel panel-primary" style="margin: 0 auto;">
			<div class="panel-body">
				<h4 class="text-center" style="margin-bottom: 25px;">Log in!</h4>
					<form action="#" class="form-horizontal" name="loginForm">
						<div class="form-group">
							<label for="userName" class="control-label col-sm-4" style="text-align: left;">Login</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="Login" ng-model="userlogin.userName">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="control-label col-sm-4" style="text-align: left;">Password</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" placeholder="Password" ng-model="userlogin.password">
							</div>
						</div>
						<div class="clearfix"></div>
						<a href="#/" class="btn btn-primary btn-block" ng-click="logIn(userlogin)" data-pulsate="{reach:10, pause: 2000}">Log In</a>
						
						<div class="text-center" style="margin-top: 25px;" ng-show="loginError">   
							<div class="alert alert-dismissable alert-danger">
								<strong>Login ou mot de passe invalide !</strong>
							</div>
						</div>
					</form>
			</div>
			<div class="panel-footer"></div>
		</div>
	</div>
